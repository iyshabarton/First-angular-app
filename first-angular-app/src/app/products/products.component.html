<h3>Motorbikes</h3>

<div>
    <label for="new-product">MotorBike name: </label>
    <input id="new-product" #productName />
    <button type="button" class="add-button" (click)="add(productName.value); productName.value=''">
        Add MotorBike</button>
</div>
<div class="container">
<ul class="products">
    <li *ngFor="let product of products"> <!--this is to be able to iterate through le list of products, so it wont cause an error-->
       <a routerLink="/detail/{{product.id}}">
           <div><img class="product-image" src="{{product.imageUrl}}"/></div>
            <span class="badge">{{product.id}} </span> {{product.name | uppercase}}
        </a>
        <button type="button" class="delete" title="delete product" (click)="delete(product)">Delete</button>
        <button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button>
    </li>
</ul>

</div>
