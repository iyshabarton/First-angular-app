<div *ngIf="product">
    <h2>{{product.name | uppercase}}</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div><span>Descrition: </span>{{product.description}}</div>
    <div><img src="{{product.imageUrl}}"/></div>
    <div><span>Price: </span>{{product.price | currency: 'EUR' }}</div>
    <div>
        <button type="button" (click)="goBack()">Go Back</button>
    </div>
</div>
