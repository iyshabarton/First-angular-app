<div *ngIf="product">
    <h2>{{product.name | uppercase}} Details</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div><span>Descrition: </span>{{product.description}}</div>
    <div><img src="{{product.imageUrl}}"/>{{product.imageUrl}}</div>
    <div><span>Price: </span>{{product.price | currency }}</div>
    <div>
        <label for="product-name">Motorbike name: </label>
        <input id="product-name" [(ngModel)]="product.name" placeholder="name">
    </div>
    <div>
        <button type="button" (click)="goBack()">Go Back</button>
        <button type="button" (click)="save()">save</button>
    </div>
</div>
